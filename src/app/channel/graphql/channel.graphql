directive @upper on FIELD_DEFINITION

type Channel {
    id: Int!
    name: String @upper
    creator: User
    creationDate: Date
}

type Query {
    channel(id: Int!): Channel
}

type Mutation {
    postChannel(name: String!): Channel
    joinChannel(channelId: Int!): [User]
}

type Subscription {
    newMessage(channelId: Int!): Message
    userListUpdate(channelId: Int!): [User]
}

